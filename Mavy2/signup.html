<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <header>Sign Up</header>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>

        <div>
            <section>
                <input type="checkbox" id="check">
                <label for="check">Agree to terms & conditions</label>
            </section>
        </div>

        <div class="input-submit">
            <button class="submit-btn" id="submit-btn"></button>
            <label for="submit">Sign Up</label>
        </div>
    </div>
</body>
</html>
